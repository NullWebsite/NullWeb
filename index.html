<!DOCTYPE HTML> 
<html style="--bg-color: #000000; --text-color: #ffffff; --border-color: #ffffff; --font-family: Lato;">
  <head>
    <script src="/styles.js"></script>
    <title>NullWeb</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="openblank.js"></script>
    <script src="iosapp.js"></script>
    <script src="portraittext.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="NullWeb is a web platform offering browser games, game links, a community wiki, and a social media interface—all in one place.">
    <script src="/js/main.js"></script>
	<script>window.location.href = "realIndex.html";</script>
  </head>
  <body>
    <center>
      <h1>NullWeb</h1>

      <!-- New: Descriptive intro paragraph -->
      <p style="max-width: 600px; margin: auto; font-size: 1.1em;">
        NullWeb is a web platform offering browser-based games, curated game links, a community wiki, and a simple social media hub—all accessible from one place. Explore below!
      </p>

      <!-- Navigation Buttons -->
      <button class="navbtn" onclick="window.location = 'socialmedia';">
        <img src="socialmedia/logo.png" width="40px"><br>
        NullMedia
      </button>
      <button class="navbtn" onclick="window.location = 'wiki';">
        <img src="wiki/logo.png" width="40px"><br>
        NullWiki
      </button>
      <button class="navbtn" onclick="window.location = 'links';">
        <img src="links/logo.png" width="40px"><br>
        NullLinks
      </button>
      <button class="navbtn" onclick="window.location = 'gxmes';">
        <img src="gxmes/logo.png" width="40px"><br>
        NullG*mes
      </button>

      <!-- iOS only -->
      <button id="mobileOnly" class="navbtn" onclick="window.location = 'iosappifier';" style="position: relative; bottom: -24px; display: none;">
        <img src="iosappifier/logo.png" width="30px"><br>
        NullAppify
      </button>

      <!-- Landscape notice -->
      <p id="mobilePortraitText" style="display: none;">It is recommended that you use this website in landscape mode.</p>

      <!-- Extra options -->
      <button id="openBlankLink" class="botbtn">Hide URL</button>
      <button class="botbtn" onclick="window.location.href='styles.html';">Themes</button>

      <!-- Install buttons -->
      <button id="installButton" class="botbtn" onclick="generateProfile();" style="display: none;">Download iOS App</button>
      <button id="androidDownloadButton" class="botbtn" onclick="alert('To use the Android app, look up how to install apk files.'); window.location.href = 'NullWeb_App.apk';" style="display: none;">Download Android App</button>

      <!-- Fallback links for bots -->
      <noscript>
        <a href="socialmedia">NullMedia</a>
        <a href="wiki">NullWiki</a>
        <a href="links">NullLinks</a>
        <a href="gxmes">NullGames</a>
      </noscript>

      <br>
    </center>
  </body>
</html>
