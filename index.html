<!DOCTYPE HTML>
<html>
	<head>
		<title>NullWeb</title>
		<link rel="icon" href="logo.png">
		<link rel="stylesheet" href="styles.css">
		<script src="openblank.js"></script>
		<script src="iosapp.js"></script>
		<script src="portraittext.js"></script>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	</head>
	<body>
		<center>
			<h1>NullWeb</h1>
			<button id="navbtn" class="navbtn" onclick="window.location = 'socialmedia';">
				<img src="socialmedia/logo.png" width="40px" /><br>
				NullMedia
			</button>
			<button id="navbtn" class="navbtn" onclick="window.location = 'wiki';">
				<img src="wiki/logo.png" width="40px" /><br>
				NullWiki
			</button>
			<button id="navbtn" class="navbtn" onclick="window.location = 'links';">
				<img src="links/logo.png" width="40px" /><br>
				NullLinks
			</button>
			<button id="navbtn" class="navbtn" onclick="window.location = 'gxmes';">
				<img src="gxmes/logo.png" width="40px" /><br>
				NullG*mes
			</button>
			<!-- NullAppify button will only show on iOS -->
			<button id="mobileOnly" class="navbtn" onclick="window.location = 'iosappifier';" style="position: relative; bottom: -24px;">
				<img src="iosappifier/logo.png" width="30px" /><br>
				NullAppify
			</button>
			<br><p id="mobilePortraitText">It is recommended that you use this website in landscape mode.</p><br>
			<!-- Install buttons -->
			<button id="installButton" class="botbtn" onclick="generateProfile();">Download iOS App</button>
			<!-- Android app download button will only show on Android -->
			<button id="androidDownloadButton" class="botbtn" onclick="window.open('wiki/num2', '_blank')">Download Android App</button>
			<!-- Other buttons -->
			<button id="openBlankLink" class="botbtn">Hide URL</button>
		</center>
	</body>
</html>
