<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Customizer - NullWeb</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="styles.js"></script>
</head>
<body>
    <center>
    <div class="theme-customizer-container">
        <h1><a href="index.html">Theme Customizer</a></h1>
        <div class="customizer">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" name="bg-color" value="#000000">
        </div>
        <div class="customizer">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" name="text-color" value="#ffffff">
        </div>
        <div class="customizer">
            <label for="border-color">Border Color:</label>
            <input type="color" id="border-color" name="border-color" value="#ffffff">
        </div>
        <div class="customizer">
            <label for="font-family">Font Family:</label>
            <input type="text" id="font-family" name="font-family" value="Lato">
        </div>
        <div class="customizer">
            <button id="reset-btn">Reset to Default</button>
        </div>
    </div>
    </center>
</body>
</html>
