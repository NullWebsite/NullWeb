name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Running on the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the code from the main branch

      - name: Inject secrets into HTML
        run: |
          # Inject the TOKEN and PASSWORD into your HTML file (e.g., index.html)
          # Replace the placeholders in your HTML with the actual values from the secrets
          sed -i 's/{{TOKEN}}/${{ secrets.TOKEN }}/g' socialmedia/script.js
          sed -i 's/{{PASSWORD}}/${{ secrets.PASSWORD }}/g' socialmedia/script.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the 'gh-pages' branch
          folder: .         # Folder where your website files (HTML, CSS, etc.) are located (using the root folder since it's a simple HTML site)