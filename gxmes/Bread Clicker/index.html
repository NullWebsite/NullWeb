<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../logo.png" />
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <!-- Header Section -->
        <div class="section" id="header">
            Bread Clicker Game
        </div>

        <!-- Main Game Section -->
        <div class="section" id="game">
            <div>
                <button id="clicker"><img id="breadImage" src="bread.png" alt="Bread"></button>
                <div id="breadCount">Bread Count: 0</div>
            </div>
        </div>

        <!-- Upgrades Section -->
        <div class="section" id="upgrades">
            <button id="buyBaker">Buy Baker (100 Bread)</button>
            <div id="bakerCount">Bakers: 0</div>
        </div>
    </div>
</body>
</html>
