<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Flash 2 - NullG*mes</title>
    <link rel="icon" href="../logo.png">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.onload = function() { // resize flash game to fit window
            var game = document.getElementById("game");
            var width = window.innerWidth;
            var height = window.innerHeight;
            game.style.width = width + "px";
            game.style.height = height + "px";
        }

        alert("This Flash game is not officially supported by Ruffle, so there might be bugs, visual issues, and the game might not even load. This is unfixable, unfortunately.");
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<embed>
    <embed src="ssf2.swf" type="application/x-shockwave-flash" id="game">
</body>
</html>
