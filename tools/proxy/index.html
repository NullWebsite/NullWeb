<!DOCTYPE html>
<html>
<head>
  <title>Pr*xy â€¢ NullTools</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input, button { font-size: 1em; padding: 0.5em; }
    iframe { width: 100%; height: 90vh; border: none; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Pr*xy</h1>
  <p>Enter a full URL to proxy:</p>
  <input id="targetUrl" placeholder="https://example.com">
  <button id="loadBtn" disabled>Proxy Load</button>
  <iframe id="frame"></iframe>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const frame = document.getElementById('frame');

    // Wait until the SW is fully registered and controlling the page
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        console.log('[SW] Registered');
        return navigator.serviceWorker.ready;
      }).then(() => {
        console.log('[SW] Ready and controlling');
        loadBtn.disabled = false;
      }).catch(err => {
        console.error('[SW] Failed', err);
      });
    }

    document.getElementById('loadBtn').onclick = () => {
      const url = document.getElementById('targetUrl').value;
      const proxied = location.origin + '/proxy/' + btoa(url);
      frame.src = proxied;
    };
  </script>
</body>
</html>
